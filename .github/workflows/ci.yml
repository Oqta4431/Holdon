name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruby_rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop

  ruby_brakeman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true
      - name: Run Brakeman
        run: bundle exec brakeman -q
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U postgres -d myapp_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true
      - name: Prepare DB
        run: bin/rails db:prepare
      - name: Run RSpec
        if: ${{ hashFiles('spec/**/*_spec.rb') != '' }}
        run: bundle exec rspec
